<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação gratis</title>
    <link rel="stylesheet" href="../style/avaliacaogratis.css">
</head>
<body>
    <header id="header">
        <img src="../imagens/logo.png" alt="">
        <nav>
            <a href="#" type="button">Sair</a>
        </nav>
       
    </header id="aqui">
        <h1 id="consulta-">Faça sua consulta gratis</h1>
    <section ID="formnome">
        <form action="">
            <div class="form-nome">
                <label for="nome">Nome</label>
                <input type="text" name="nome completo" required minlength="7">
            </div>
            <div class="form-text">
                <label for="">Data da consulta</label>
                <input type="text" name="Data da consulta" id="dataconsulta" required minlength="7">
            </div>
            <div class="form=text">
                <label for="Horario da consulta">Hora da consulta</label>
                <input type="text" name="Horario da consulta" id="horaconsulta"  required minlength="2" required maxlength="11">
            </div>
            <div class="form-text"> 
                <label for="Informações gerais">Informações gerais</label>
                <input type="text" name="observações gerais" id="obsgerais"  required minlength="5" required maxlength="100">
            </div>
            <div class="form-formulariosubmit">
             <button id="Salvar" type="submit">Salvar</button>  
             <button id="Limpar" type="reset" >Limpar</button>
            </div>
        </form>
    </section>
</body>
</html>

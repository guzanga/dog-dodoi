<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
<link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/avaliacaogratis.css">
    <title>Avaliação gratis</title>


</head>

<body>
    <header id="header">
        <img src="../imagens/logo.png" alt="">
        <nav>
            <a href="#" type="button">Sair</a>
        </nav>

    </header>
    <main>
        <section id="formnome">
            <div id="cons">
                <h1 id="consulta">Faça sua consulta grátis</h1>
            </div>

            <div id="form-cad">
                <form action="">
                    <div id="register">
                        <div id="nome">
                            <label id="nomet" for="nome">Nome completo</label>
                            <input id="nomezin" type="text" name="nome completo" required minlength="7">
                        </div>
                        <div class="form-text">
                            <label id="data" for="Data da consulta">Data da consulta</label>
                            <input type="text" name="Data da consulta" id="dataconsulta" required minlength="7">
                        </div>
                        <div class="formtext">
                            <label id="hora" for="Horario da consulta">Hora da consulta</label>
                            <input type="text" name="Horario da consulta" id="horaconsulta" required minlength="2"
                                required maxlength="11">
                        </div>
                    </div>
                    <div id="formtext">
                        <label id="obss" for="Informações gerais">Informações gerais</label>
                        <textarea name="" id="obs" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-formulariosubmit">
                        <button id="Salvar" type="submit">Salvar</button>
                        <button id="Limpar" type="reset">Limpar</button>

                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
